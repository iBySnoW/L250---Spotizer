<html>
<head>
  <title>Spotizer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .navbar {
      background-color: #333;
    }

    .nav-link {
      color: white;
      font-size: 18px;
      margin-right: 10px;
    }

    .form-control {
      margin-right: 10px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/musique">Musiques</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/artiste">Artistes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/album" routerLinkActive="active" ariaCurrentWhenActive="page">Albums</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/playlist">Playlists</a>
      </li>
    </ul>

    <form class="form-inline my-2 my-lg-0 ml-auto">
      <input class="form-control mr-sm-2" (input)="searchValueChange(($any($event).target.value))" type="search" placeholder="Recherche" aria-label="Recherche">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
      </button>
    </form>
  </div>
</nav>
